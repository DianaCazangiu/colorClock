#clock {
  text-align: center;
  position: relative;
  top: 15%;

<body  >
  <div id="clock" style="background: rgb(67, 34, 121);">12:13:14</div>
  
<script id="jsbin-javascript">
function colorClock() {
var date=new Date();
var hours=date.getHours();
var minutes=date.getMinutes();
var seconds=date.getSeconds();
if (hours<=9) {
  hours='0' + hours;
}
if (minutes <=9) {
  minutes='0' + minutes
}
if (seconds<=9) {
    seconds='0'+ seconds
    }
 var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#'+ hours + minutes + seconds;
   
document.getElementById('clock').innerHTML = clockFace;
 document.body.style.background = hexColor;
  setTimeout(function() {
    colorClock();
  }, 500);

  
}
colorClock();



</script>
